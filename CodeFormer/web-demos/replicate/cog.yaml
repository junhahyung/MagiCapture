"""
This file is used for deploying replicate demo:
https://replicate.com/sczhou/codeformer
"""

build:
  gpu: true
  cuda: "11.3"
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "ipython==8.4.0"
    - "future==0.18.2"
    - "lmdb==1.3.0"
    - "scikit-image==0.19.3"
    - "torch==1.11.0 --extra-index-url=https://download.pytorch.org/whl/cu113"
    - "torchvision==0.12.0 --extra-index-url=https://download.pytorch.org/whl/cu113"
    - "scipy==1.9.0"
    - "gdown==4.5.1"
    - "pyyaml==6.0"
    - "tb-nightly==2.11.0a20220906"
    - "tqdm==4.64.1"
    - "yapf==0.32.0"
    - "lpips==0.1.4"
    - "Pillow==9.2.0"
    - "opencv-python==4.6.0.66"

predict: "predict.py:Predictor"
